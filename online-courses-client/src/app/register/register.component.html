<div class="registration-container">
  <h2>הרשמה</h2>

  <div *ngIf="registrationSuccess" class="success-message">
    ההרשמה הצליחה! <a routerLink="/login">להתחברות</a>
  </div>

  <div *ngIf="registrationError" class="error-message">
    {{ registrationError }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>שם מלא</mat-label>
      <input matInput formControlName="fullName" />
      <mat-error *ngIf="fullNameControl?.invalid && (fullNameControl?.dirty || fullNameControl?.touched)">
        שם מלא הוא שדה חובה.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>אימייל</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="emailControl?.errors?.['required']">אימייל הוא שדה חובה.</mat-error>
      <mat-error *ngIf="emailControl?.errors?.['email']">אימייל לא תקין.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>סיסמה</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordControl?.errors?.['required']">סיסמה היא שדה חובה.</mat-error>
      <mat-error *ngIf="passwordControl?.errors?.['minlength']">לפחות 6 תווים.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>אישור סיסמה</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" />
      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="confirmPasswordControl?.errors?.['required']">שדה חובה.</mat-error>
      <mat-error *ngIf="registerForm.errors?.['mismatch']">הסיסמאות אינן תואמות.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>תפקיד</mat-label>
      <input matInput formControlName="role" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">הרשמה</button>
    <p class="login-link">כבר רשום? <a routerLink="/login">להתחברות</a></p>
  </form>
</div>
