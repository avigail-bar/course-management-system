<div class="lesson-item">
    <span>{{ lesson.title }}</span>
    <div class="actions">
      <button mat-icon-button color="accent" (click)="onEdit()" *ngIf="canEditOrDelete">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" *ngIf="canEditOrDelete" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
